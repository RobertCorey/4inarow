<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 in a row</title>
    <style>
        #outer {display: inline-block;
              height: 100px;
              width: 100px;
              background-color: blue;
            
        }
        #inner {border-radius: 50px;
              background-color: white;
              height: 75px;
              width: 75px;
              margin-left: 13px;
              margin-top: 12px;
        }
        #row {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="game">
    </div>
</body>
<script src="jquery.js"></script>
<script>
    var str = '<div id="outer"><div id="inner"></div></div>';


    for(var i = 0; i < 7; i = i + 1) {
        $('#game').append(str);
    }
</script>
</html>
